name: Docker Build and Push

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    - name: Install dependencies
      run: npm install
    - name: Run Lint
      run: npm run lint
    - name: Run tests
      run: npm test

  build-and-push:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    - name: Log in to the Container registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: |
          ghcr.io/yuchaoyi/ci-cd-practice:latest
          ghcr.io/yuchaoyi/ci-cd-practice:${{ github.sha }}
  notify:
    needs: [build-and-push]
    runs-on: ubuntu-latest
    if: always()  # 无论成功失败都运行
    steps:
      - name: 发送钉钉通知 (cURL)
        env:
          WEBHOOK_URL: ${{ secrets.DINGDINGURL }}
        run: |
          curl -s "$WEBHOOK_URL" \
          -H "Content-Type: application/json" \
          -d "{
            \"msgtype\": \"text\",
            \"text\": {
              \"content\": \"【GitHub Actions通知】\n工作流状态: ${{ job.status }}\n仓库: ${{ github.repository }}\n触发事件: ${{ github.event_name }}\n详情请查看: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}\"
            }
          }"
